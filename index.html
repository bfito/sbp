<!DOCTYPE html>
<html>
  <head>
    <title>Simpls, Clean and ResponsiveWebsite</title>

    <meta name="viewport" content="width-device-width, initial-scale=1" charset="utf-8">

    <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,800,900|Source+Sans+Pro:300,300i,400,400i,600i,700,900" rel="stylesheet">

      <!-- Favicon -->
      <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">



    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="header-overlay">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <!-- logo -->
              <div class="logo text-center">
                <img src="images/logo.png" alt="logo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="header-text">
                <!-- Title & Description -->
                <h1>A clean and modern looking responsive website</h1>
                <p>Built with
                  <span class="glyphicon glyphicon-heart" aria-hidden="true" style=""></span>
                </p>
                <div class="header-btns">
                  <!-- Header Buttons -->
                  <a class="btn btn-download" href="#">Download</a>
                  <a class="btn btn-tour" href="#">Take a Tour</a>
                  <i class="fa fa-angle-down"></i>
                </div>
              </div>
              <div class="col-md-4">
                <div class="header-iphone">
                  <!-- Header Iphone -->
                  <img src="images/iphone-header.png" alt="header iphone">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    <!-- bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
